<html>
  <head>
  <script>
    
    var myWindow;
function openWin()
{
myWindow = window.open("","myWindow","width=200,height=100");    
}

function closeWin()
{
myWindow.close();
myWindow.open("","new","width=200,height=200");     
}
    
    </script>
    
  </head>
  <body>
    
    <input type="button" value="open" onclick="openWin();"/>
    
    <input type="button" value="open2" onclick="closeWin();"/>
    
    
  </body>
</html>
