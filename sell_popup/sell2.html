<script type="text/javascript">
	var sellarray;
	
	var outarray=new Array();
	
	window.onload=function(){
		
		sellarray=window.opener.sellorder;
		
		for(i=0;i<sellarray.length;i++){

			
			if(sellarray[i]==1){
				document.getElementById("CB"+i).checked=true;
			}
			
		}
	}
	
	function apply(){
      
        document.getElementById("result").value="";
		for(i=0;i<sellarray.length;i++){
			token=document.getElementById("CB"+i).checked;
			
			if(token==true){
				outarray[i]=1;
			}
			else{
				outarray[i]=0;
			}
			
			document.getElementById("result").value+=outarray[i]+" ";
		}
		
      window.opener.arr1=outarray; //transmit back array
	}
	
	
	
	

</script>
