  <head>
<meta name="description" content="a list of sellorder array index for ore" />
    
    
  
<style id="jsbin-css">

</style>
<script type="text/javascript">
	var sellarray;
	
	var outarray=new Array();
	
	window.onload=function(){
		
		sellarray=window.opener.apple;
		
		for(i=0;i<sellarray.length;i++){
			
			var token=sellarray[i];
			
			document.getElementById("load_apple").value+=sellarray[i]+" ";
			
			if(token==1){
				document.getElementById("token_pass").value+="("+sellarray[i]+","+token+") ";
				document.getElementById("CB"+i).checked=true;
			}
		}
	}
	
	function apply(){
		for(i=0;i<sellarray.length;i++){
			token=document.getElementById("CB"+i).checked;
			
			if(token==true){
				outarray[i]=1;
			}
			else{
				outarray[i]=0;
			}
			
			document.getElementById("result").value+=outarray[i]+" ";
		}	
	}
	
	function apply2(){
		for(i=0;i<sellarray.length;i++){
			token=document.getElementById("CB"+i).checked;
			document.getElementById("result").value+=token;
		}
	}
	
	function erase(){
		document.getElementById("result").value="";
	}

</script>

</head>
  <body>
  
  
  load apple array values: <input type="textbox" id="load_apple">
  <br>
  token loop pass: <input type="textbox" id="token_pass">
  
    <table border=1>
    <tr>
        <td width="30" align="center">index</td>
        <td width="100" align="center">ore name</td>
        <td>sell</td>
    </tr>
      
    
      <tr>
        <td width="30" align="center">0</td>
        <td width="100" align="center">coal</td>
        <td>
          <input type="checkbox" id="CB0"/>
        </td>
      </tr>
      
      <tr>
        <td width="30" align="center">1</td>
        <td width="100" align="center">copper</td>
        <td>
          <input type="checkbox" value="init" id="CB1"/>
        </td>
      </tr>
      
      <tr>
        <td width="30" align="center">2</td>
        <td width="100" align="center">silver</td>
        <td>
          <input type="checkbox" value="init" id="CB2"/>
        </td>
      </tr>
      
    </table>
    
    <br>
    
    <input type="button" value="apply" onclick="apply();"/>
    <input type="button" value="apply2" onclick="apply2();"/>
    <br>
    <input type="textbox" id="result">
    <input type="button" value="erase" id="erase_result"/ onclick="erase();"/>

</body>
</html>
