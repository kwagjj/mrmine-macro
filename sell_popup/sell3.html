<script type="text/javascript">
	var sellarray;
	
	var outarray=new Array();
	
	function load(){
		
		sellarray=window.opener.sellorder;
		
		for(i=0;i<sellarray.length;i++){
			
			
			
			document.getElementById("tb1").value+=sellarray[i]+" ";
			
			if(sellarray[i]==1){
				document.getElementById("CB"+i).checked=true;
			}
			
		}
	}
  
  
	
	function apply(){
        
        var tb=document.getElementById("out_tb");
      tb.value="";
		for(i=0;i<sellarray.length;i++){
			token=document.getElementById("CB"+i).checked;
			
			if(token==true){
				outarray[i]=1;
			}
			else{
				outarray[i]=0;
			}
			
			tb.value+=outarray[i]+" ";
		}
		
		window.opener.sellorder=outarray;
	}
	



</script>

</head>
  <body>
